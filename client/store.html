<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="store.js"></script> -->
</head>
<body>
   <input type="submit" value="submit"  id="btn"/>
   <button id="btn1" value="1">1</button>
   <button id="btn2" value="2">2</button>
   <div id="divdata"></div>
</body>
</html>
<script>

document.getElementById("btn").addEventListener("click", geter);
var pg=1
var data1;
function geter(){
    let btn1= document.getElementById("btn1");
let btn2= document.getElementById("btn2");

btn1.addEventListener("click",pagingClick);
function pagingClick(){
     pg=btn1.value;
}
btn2.addEventListener("click",pagingClick2);
function pagingClick2(){
     pg=btn2.value;
}
    console.log("hello world");
    config={
        method: 'GET',
        url: `http://localhost:2345/store?size=10&page=${pg}`
    }
    const pr =axios(config); 
    pr.then((res) => {
        data1 =JSON.stringify(res.data.user)
       // show(data1)
        console.log(data1);


        let dataa= document.getElementById("divdata");
let user=document.createElement("div")
user.innerHTML=data1;
dataa.append(user);


    })
}
//geter()

function show(data1){
    console.log(data1);
}
</script>
