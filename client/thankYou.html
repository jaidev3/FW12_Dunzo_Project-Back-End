<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Placed!</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <style>
    #thanks {
      padding-top: 100px;
      padding-bottom: 100px;
      width: max-content;
      margin: auto;
    }
    #btn {
      cursor: pointer;
      font-family: "Gilroy-Regular", sans-serif;
      background-color: #00d290;
      color: white;
      border: none;
      margin-left: 35px;
      width: 300px;
      height: 40px;
      border-radius: 20px;
      font-weight: bold;
    }
  </style>
  <body>
    <header id="navbar">
      
    </header>
    <div id="thanks">
      <h1>Thank you for purchasing</h1>
      <button id="btn">Continue Shopping</button>
    </div>
    <hr />
    <div class="applink_div">
      <div class="applink_div_inner">
        <div class="applink_inner">
          <div class="applink_inner_img">
            <img
              src="https://resources.dunzo.com/web-assets/prod/_next/static/images/dunzo-daily-app-preview-94aef67c8616ca5766f6472c9af065f4.png"
              alt="app"
              title="app"
            />
          </div>
          <div class="applink_inner_content">
            <h4>
              All this from the convenience of your phone.
              <p>Download the Dunzo mobile app.</p>
            </h4>
            <div class="applink_button">
              <div class="applink_button_inner">
                <a href="#" class="button_anchor">
                  <img
                    src="https://resources.dunzo.com/web-assets/prod/_next/static/images/playstore-fe053d8036d653fed3955cd2c2a1e7e2.svg"
                    alt=""
                    title=""
                  />
                </a>
                <a href="#" class="button_anchor">
                  <img
                    src="https://resources.dunzo.com/web-assets/prod/_next/static/images/appstore-43cd8d3a00a6ed32c485951de9b3af63.svg"
                    alt=""
                    title=""
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer"></footer>
  </body>
</html>
<script type="module">
  import navbar from "./components/navbar.js";
  let navbar_div = document.getElementById("navbar");
  navbar_div.innerHTML = navbar();

  import footer from "./components/footer.js";
  let footer_div = document.getElementById("footer");
  footer_div.innerHTML = footer();
</script>
<script>
  let btn = document.getElementById(`btn`);
  btn.onclick = function () {
    window.location.href = `index.html`;
  };
</script>
